<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jakob Körber</title>
    <link rel="stylesheet" href="css/bulma-css-burger.css">
    <link rel="stylesheet" href="css/bulma.css">
    <style type="text/css" media="screen">
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        #wrapper {
            flex: 1;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <section class="section">
        <div class="container">
            <!-- Navbar. -->
            <nav class="navbar" aria-label="main navigation">
                <div class="container">

                    <!-- Brand. -->
                    <div class="navbar-brand">
                        <a class="title" href="index.html"
                           style="margin-bottom: 0px;align-items: center;display: flex;">
                            Jakob Körber
                        </a>
                    </div>

                    <!--
                     #navbarMenu[navbar-toggle]
                     This is the navbar menu.
                    -->
                    <input type="checkbox" id="navbar-burger-toggle" class="navbar-burger-toggle is-hidden">
                    <label for="navbar-burger-toggle" class="navbar-burger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </label>

                    <!-- Menu. -->
                    <div class="navbar-menu">
                        <div class="navbar-end">
                            <a class="navbar-item" href="index.html">
                                Home
                            </a>
                            <div class="navbar-item has-dropdown is-hoverable">
                                <a class="navbar-link" href="portfolio.html">
                                    Portfolio
                                </a>
                                <div class="navbar-dropdown">
                                    <a class="navbar-item">
                                        About
                                    </a>
                                    <a class="navbar-item">
                                        Jobs
                                    </a>
                                    <a class="navbar-item">
                                        Contact
                                    </a>
                                    <hr class="navbar-divider">
                                    <a class="navbar-item">
                                        Report an issue
                                    </a>
                                </div>
                            </div>
                            <a class="navbar-item" href="contact.html">
                                Contact
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="container">
            <div class="field">
                <label class="label">Name</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Text input">
                </div>
            </div>

            <div class="field">
                <label class="label">Username</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input is-success" type="text" placeholder="Text input" value="bulma">
                    <span class="icon is-small is-left">
      <i class="fas fa-user"></i>
    </span>
                    <span class="icon is-small is-right">
      <i class="fas fa-check"></i>
    </span>
                </div>
                <p class="help is-success">This username is available</p>
            </div>

            <div class="field">
                <label class="label">Email</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input is-danger" type="email" placeholder="Email input" value="hello@">
                    <span class="icon is-small is-left">
      <i class="fas fa-envelope"></i>
    </span>
                    <span class="icon is-small is-right">
      <i class="fas fa-exclamation-triangle"></i>
    </span>
                </div>
                <p class="help is-danger">This email is invalid</p>
            </div>

            <div class="field">
                <label class="label">Message</label>
                <div class="control">
                    <textarea class="textarea" placeholder="Textarea"></textarea>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <label class="checkbox">
                        <input type="checkbox">
                        I agree to the <a href="#">terms and conditions</a>
                    </label>
                </div>
            </div>

            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link">Submit</button>
                </div>
                <div class="control">
                    <button class="button is-link is-light">Cancel</button>
                </div>
            </div>
        </div>
    </section>
</div>
<footer class="footer" style="padding-bottom: 24px; padding-top: 24px">
    <div class="content has-text-centered">
        <p>
            Made by <a href="mailto:koerberwebdesign@posteo.de">Jakob Körber</a> with <strong>Bulma</strong> by <a
                href="https://jgthms.com">Jeremy Thomas</a>
        </p>
    </div>
</footer>
</body>
</html>
